#apollo
app.id=201947721
apollo.bootstrap.enabled=true
apollo.bootstrap.eagerLoad.enabled=true
apollo.bootstrap.namespaces=kgms,application,common-application,common-data
#service
spring.application.name=kgms
server.port=9812

#datasource
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.poolName=KGMS_CONN_POOL
spring.datasource.hikari.minimumIdle=5
spring.datasource.hikari.maximumPoolSize=50
spring.datasource.hikari.maxLifetime=1800000
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.validationTimeout=5000
spring.datasource.hikari.idleTimeout=600000

security.oauth2.resource.jwt.key-value=-----BEGIN PUBLIC KEY-----\\n-----END PUBLIC KEY-----


#logging.level.ai.plantdata.kg.api=debug
#logging.level.com.plantdata.kgcloud.sdk=debug

#feign.httpclient.enabled=false
feign.okhttp.enabled=true